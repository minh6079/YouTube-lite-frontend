<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Player</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }

      .container {
        background: white;
        border-radius: 20px;
        padding: 40px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        max-width: 900px;
        width: 100%;
      }

      h1 {
        color: #333;
        margin-bottom: 30px;
        text-align: center;
        font-size: 2em;
      }

      .input-group {
        margin-bottom: 30px;
      }

      label {
        display: block;
        margin-bottom: 10px;
        color: #555;
        font-weight: 500;
      }

      input[type="text"] {
        width: 100%;
        padding: 15px;
        border: 2px solid #e0e0e0;
        border-radius: 10px;
        font-size: 16px;
        transition: border-color 0.3s;
      }

      input[type="text"]:focus {
        outline: none;
        border-color: #667eea;
      }

      .button-group {
        display: flex;
        flex-direction: column;
        gap: 15px;
      }

      button {
        width: 100%;
        padding: 15px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        border-radius: 10px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.2s;
      }

      button:hover {
        transform: translateY(-2px);
      }

      button:active {
        transform: translateY(0);
      }

      button.secondary {
        background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      }

      .video-container {
        margin-top: 30px;
        display: none;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      }

      .video-container.active {
        display: block;
      }

      .video-wrapper {
        position: relative;
        width: 100%;
        padding-bottom: 56.25%;
      }

      .video-wrapper iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border: none;
      }

      .error {
        color: #e74c3c;
        margin-top: 10px;
        display: none;
      }

      .error.active {
        display: block;
      }

      @media (max-width: 768px) {
        .container {
          padding: 20px;
        }

        h1 {
          font-size: 1.5em;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>ðŸŽ¥ YouTube Video Player</h1>
      <div class="input-group">
        <label for="videoUrl">Enter YouTube Video URL:</label>
        <input type="text" id="videoUrl" placeholder="https://www.youtube.com/watch?v=VIDEO_ID">
        <p class="error" id="error">Please enter a valid YouTube URL</p>
      </div>
      <div class="button-group">
        <button onclick="loadVideo()">Process Video</button>
        <button class="secondary" onclick="openInNewTab()">Open in New Tab</button>
      </div>
      <div class="video-container" id="videoContainer">
        <div class="video-wrapper">
          <iframe id="videoFrame" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
      </div>
    </div>
    <script>
      function getYouTubeVideoId(url) {
        const patterns = [/(?:youtube\.com\/watch\?v=)([^&\n?#]+)/, /(?:youtu\.be\/)([^&\n?#]+)/, /(?:youtube\.com\/embed\/)([^&\n?#]+)/, /(?:youtube\.com\/v\/)([^&\n?#]+)/];
        for (let pattern of patterns) {
          const match = url.match(pattern);
          if (match && match[1]) {
            return match[1];
          }
        }
        return null;
      }

      function loadVideo() {
        const input = document.getElementById('videoUrl');
        const url = input.value.trim();
        const error = document.getElementById('error');
        const videoContainer = document.getElementById('videoContainer');
        const videoFrame = document.getElementById('videoFrame');
        error.classList.remove('active');
        if (!url) {
          error.textContent = 'Please enter a YouTube URL';
          error.classList.add('active');
          return;
        }
        const videoId = getYouTubeVideoId(url);
        if (!videoId) {
          error.textContent = 'Please enter a valid YouTube URL';
          error.classList.add('active');
          videoContainer.classList.remove('active');
          return;
        }
        const embedUrl = `https://www.youtube.com/embed/${videoId}?autoplay=1`;
        videoFrame.src = embedUrl;
        videoContainer.classList.add('active');
      }

      function openInNewTab() {
        const input = document.getElementById('videoUrl');
        const url = input.value.trim();
        const error = document.getElementById('error');
        error.classList.remove('active');
        if (!url) {
          error.textContent = 'Please enter a YouTube URL';
          error.classList.add('active');
          return;
        }
        const videoId = getYouTubeVideoId(url);
        if (!videoId) {
          error.textContent = 'Please enter a valid YouTube URL';
          error.classList.add('active');
          return;
        }
        window.open(`https://www.youtube.com/watch?v=${videoId}`, '_blank');
      }
      document.getElementById('videoUrl').addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
          loadVideo();
        }
      });
    </script>
  </body>
</html>
