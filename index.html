<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Player</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 900px;
            width: 100%;
        }
        
        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
            font-size: 2em;
        }
        
        .input-group {
            margin-bottom: 30px;
        }
        
        label {
            display: block;
            margin-bottom: 10px;
            color: #555;
            font-weight: 500;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .api-key-section {
            margin-bottom: 20px;
            padding: 15px;
            background: #f0f7ff;
            border-radius: 10px;
            border: 2px solid #667eea;
        }
        
        .api-key-section label {
            font-size: 14px;
            margin-bottom: 8px;
        }
        
        .api-key-section input {
            font-size: 14px;
        }
        
        .api-key-section small {
            display: block;
            margin-top: 8px;
            color: #666;
            font-size: 12px;
        }
        
        .button-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button.secondary {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }
        
        button.tertiary {
            background: linear-gradient(135deg, #fc466b 0%, #3f5efb 100%);
        }
        
        .search-results {
            margin-top: 30px;
            display: none;
        }
        
        .search-results.active {
            display: block;
        }
        
        .search-results h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5em;
        }
        
        .result-item {
            display: flex;
            gap: 15px;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            background: #f8f9fa;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .result-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .result-thumbnail {
            width: 160px;
            height: 90px;
            border-radius: 8px;
            object-fit: cover;
            flex-shrink: 0;
        }
        
        .result-info {
            flex: 1;
        }
        
        .result-title {
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            font-size: 16px;
        }
        
        .result-channel {
            color: #666;
            font-size: 14px;
        }
        
        .video-container {
            margin-top: 30px;
            display: none;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        
        .video-container.active {
            display: block;
        }
        
        .video-wrapper {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%;
        }
        
        .video-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        
        .error {
            color: #e74c3c;
            margin-top: 10px;
            display: none;
        }
        
        .error.active {
            display: block;
        }
        
        .loading {
            text-align: center;
            color: #667eea;
            margin-top: 20px;
            display: none;
        }
        
        .loading.active {
            display: block;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 1.5em;
            }
            
            .result-item {
                flex-direction: column;
            }
            
            .result-thumbnail {
                width: 100%;
                height: auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¥ YouTube Video Player</h1>
        
        <div class="api-key-section">
            <label for="apiKey">YouTube API Key (optional for search):</label>
            <input 
                type="text" 
                id="apiKey" 
                placeholder="AIzaSy..."
            >
            <small>Get your free API key at <a href="https://console.cloud.google.com" target="_blank">Google Cloud Console</a></small>
        </div>
        
        <div class="input-group">
            <label for="videoUrl">Enter YouTube Video URL or Search Query:</label>
            <input 
                type="text" 
                id="videoUrl" 
                placeholder="URL or search terms like 'funny cats'"
            >
            <p class="error" id="error">Please enter a valid YouTube URL</p>
        </div>
        
        <div class="button-group">
            <button id="processBtn">Process Video</button>
            <button class="secondary" id="openBtn">Open in New Tab</button>
            <button class="tertiary" id="searchBtn">Search YouTube</button>
        </div>
        
        <div class="loading" id="loading">Searching YouTube...</div>
        
        <div class="search-results" id="searchResults">
            <h2>Search Results</h2>
            <div id="resultsList"></div>
        </div>
        
        <div class="video-container" id="videoContainer">
            <div class="video-wrapper">
                <iframe 
                    id="videoFrame"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen
                ></iframe>
            </div>
        </div>
    </div>

    <script>
        const getYouTubeVideoId = (url) => {
            const patterns = [
                /(?:youtube\.com\/watch\?v=)([^&\n?#]+)/,
                /(?:youtu\.be\/)([^&\n?#]+)/,
                /(?:youtube\.com\/embed\/)([^&\n?#]+)/,
                /(?:youtube\.com\/v\/)([^&\n?#]+)/,
                /(?:youtube\.com\/shorts\/)([^&\n?#]+)/
            ];
            
            for (const pattern of patterns) {
                const match = url.match(pattern);
                if (match?.[1]) return match[1];
            }
            return null;
        };
        
        const showError = (message) => {
            const error = document.getElementById('error');
            error.textContent = message;
            error.classList.add('active');
        };
        
        const hideError = () => {
            document.getElementById('error').classList.remove('active');
        };
        
        const showLoading = () => {
            document.getElementById('loading').classList.add('active');
        };
        
        const hideLoading = () => {
            document.getElementById('loading').classList.remove('active');
        };
        
        const loadVideo = (videoId) => {
            const videoContainer = document.getElementById('videoContainer');
            const videoFrame = document.getElementById('videoFrame');
            const searchResults = document.getElementById('searchResults');
            
            hideError();
            searchResults.classList.remove('active');
            
            const embedUrl = `https://www.youtube.com/embed/${videoId}?autoplay=1`;
            videoFrame.src = embedUrl;
            videoContainer.classList.add('active');
        };
        
        const processVideo = () => {
            const input = document.getElementById('videoUrl');
            const url = input.value.trim();
            
            hideError();
            
            if (!url) {
                showError('Please enter a YouTube URL');
                return;
            }
            
            const videoId = getYouTubeVideoId(url);
            
            if (!videoId) {
                showError('Please enter a valid YouTube URL or use Search button');
                document.getElementById('videoContainer').classList.remove('active');
                return;
            }
            
            loadVideo(videoId);
        };
        
        const openInNewTab = () => {
            const input = document.getElementById('videoUrl');
            const url = input.value.trim();
            
            hideError();
            
            if (!url) {
                showError('Please enter a YouTube URL');
                return;
            }
            
            const videoId = getYouTubeVideoId(url);
            
            if (!videoId) {
                showError('Please enter a valid YouTube URL');
                return;
            }
            
            window.open(`https://www.youtube.com/watch?v=${videoId}`, '_blank');
        };
        
        const searchYouTube = async () => {
            const input = document.getElementById('videoUrl');
            const query = input.value.trim();
            const apiKey = document.getElementById('apiKey').value.trim();
            const resultsList = document.getElementById('resultsList');
            const searchResults = document.getElementById('searchResults');
            const videoContainer = document.getElementById('videoContainer');
            
            hideError();
            videoContainer.classList.remove('active');
            
            if (!query) {
                showError('Please enter a search query');
                return;
            }
            
            // Check if it's a URL first
            const videoId = getYouTubeVideoId(query);
            if (videoId) {
                loadVideo(videoId);
                return;
            }
            
            if (!apiKey) {
                showError('Please enter a YouTube API key to use search');
                return;
            }
            
            showLoading();
            searchResults.classList.remove('active');
            resultsList.innerHTML = '';
            
            try {
                const apiUrl = `https://www.googleapis.com/youtube/v3/search?part=snippet&q=${encodeURIComponent(query)}&maxResults=10&type=video&key=${apiKey}`;
                
                const response = await fetch(apiUrl);
                const data = await response.json();
                
                if (data.error) {
                    hideLoading();
                    showError('API Error: ' + data.error.message);
                    return;
                }
                
                if (!data.items || data.items.length === 0) {
                    resultsList.innerHTML = '<div class="result-item"><div class="result-info"><div class="result-title">No results found</div></div></div>';
                } else {
                    data.items.forEach(item => {
                        const videoId = item.id.videoId;
                        const title = item.snippet.title;
                        const channel = item.snippet.channelTitle;
                        const thumbnail = item.snippet.thumbnails.medium.url;
                        
                        const resultItem = document.createElement('div');
                        resultItem.className = 'result-item';
                        resultItem.onclick = () => loadVideo(videoId);
                        
                        resultItem.innerHTML = `
                            <img src="${thumbnail}" alt="${title}" class="result-thumbnail">
                            <div class="result-info">
                                <div class="result-title">${title}</div>
                                <div class="result-channel">${channel}</div>
                            </div>
                        `;
                        
                        resultsList.appendChild(resultItem);
                    });
                }
                
                searchResults.classList.add('active');
                hideLoading();
                
            } catch (error) {
                hideLoading();
                showError('Search failed: ' + error.message);
            }
        };
        
        // Event listeners
        document.getElementById('processBtn').addEventListener('click', processVideo);
        document.getElementById('openBtn').addEventListener('click', openInNewTab);
        document.getElementById('searchBtn').addEventListener('click', searchYouTube);
        document.getElementById('videoUrl').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') processVideo();
        });
    </script>
</body>
</html>
