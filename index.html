<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Player Pro</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 1200px;
            width: 100%;
            margin: 0 auto;
        }
        
        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
            font-size: 2em;
        }
        
        .api-key-section {
            margin-bottom: 20px;
            padding: 15px;
            background: #f0f7ff;
            border-radius: 10px;
            border: 2px solid #667eea;
        }
        
        .api-key-section label {
            font-size: 14px;
            margin-bottom: 8px;
            display: block;
            font-weight: 600;
            color: #555;
        }
        
        .api-key-section input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
        }
        
        .api-key-section small {
            display: block;
            margin-top: 8px;
            color: #666;
            font-size: 12px;
        }
        
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            border-bottom: 2px solid #e0e0e0;
            overflow-x: auto;
        }
        
        .tab {
            padding: 12px 20px;
            background: none;
            border: none;
            border-bottom: 3px solid transparent;
            cursor: pointer;
            font-size: 15px;
            font-weight: 600;
            color: #666;
            transition: all 0.3s;
            white-space: nowrap;
        }
        
        .tab:hover {
            color: #667eea;
        }
        
        .tab.active {
            color: #667eea;
            border-bottom-color: #667eea;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 10px;
            color: #555;
            font-weight: 500;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .button-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }
        
        button {
            flex: 1;
            min-width: 150px;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button.secondary {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }
        
        .video-container {
            margin-bottom: 30px;
            display: none;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        
        .video-container.active {
            display: block;
        }
        
        .video-wrapper {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%;
        }
        
        .video-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        
        .results-container {
            margin-top: 20px;
            display: none;
        }
        
        .results-container.active {
            display: block;
        }
        
        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .results-header h2 {
            color: #333;
            font-size: 1.5em;
        }
        
        .view-toggle {
            display: flex;
            gap: 5px;
        }
        
        .view-btn {
            padding: 8px 12px;
            background: #f8f9fa;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
        }
        
        .view-btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }
        
        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .results-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .result-item {
            background: #f8f9fa;
            border-radius: 10px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .result-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .result-item.list-view {
            display: flex;
            gap: 15px;
            padding: 15px;
        }
        
        .result-thumbnail {
            width: 100%;
            aspect-ratio: 16/9;
            object-fit: cover;
        }
        
        .result-item.list-view .result-thumbnail {
            width: 200px;
            height: auto;
            flex-shrink: 0;
        }
        
        .result-info {
            padding: 15px;
        }
        
        .result-item.list-view .result-info {
            padding: 0;
            flex: 1;
        }
        
        .result-title {
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            font-size: 15px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        .result-channel {
            color: #666;
            font-size: 13px;
            margin-bottom: 4px;
        }
        
        .result-meta {
            color: #999;
            font-size: 12px;
        }
        
        .load-more {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #fc466b 0%, #3f5efb 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 20px;
        }
        
        .load-more:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .error {
            color: #e74c3c;
            margin-top: 10px;
            padding: 10px;
            background: #fee;
            border-radius: 6px;
            display: none;
        }
        
        .error.active {
            display: block;
        }
        
        .loading {
            text-align: center;
            color: #667eea;
            padding: 20px;
            display: none;
        }
        
        .loading.active {
            display: block;
        }
        
        .empty-state {
            text-align: center;
            padding: 40px;
            color: #999;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 1.5em;
            }
            
            .button-group {
                flex-direction: column;
            }
            
            button {
                min-width: 100%;
            }
            
            .results-grid {
                grid-template-columns: 1fr;
            }
            
            .result-item.list-view {
                flex-direction: column;
            }
            
            .result-item.list-view .result-thumbnail {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé• YouTube Player Pro</h1>
        
        <div class="api-key-section">
            <label for="apiKey">YouTube API Key:</label>
            <input type="text" id="apiKey" placeholder="AIzaSy...">
            <small>Get free API key at <a href="https://console.cloud.google.com" target="_blank">console.cloud.google.com</a></small>
        </div>
        
        <div class="tabs">
            <button class="tab active" data-tab="search">üîç Search</button>
            <button class="tab" data-tab="videos">üìπ Videos</button>
            <button class="tab" data-tab="shorts">üé¨ Shorts</button>
            <button class="tab" data-tab="channels">üë§ Channels</button>
            <button class="tab" data-tab="playlists">üìã Playlists</button>
        </div>
        
        <div class="input-group">
            <label for="searchInput" id="searchLabel">Search or enter URL:</label>
            <input type="text" id="searchInput" placeholder="Search anything...">
            <p class="error" id="error"></p>
        </div>
        
        <div class="button-group">
            <button id="searchBtn">Search</button>
            <button class="secondary" id="processBtn">Play Video</button>
        </div>
        
        <div class="loading" id="loading">Loading...</div>
        
        <div class="video-container" id="videoContainer">
            <div class="video-wrapper">
                <iframe id="videoFrame" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
        </div>
        
        <div class="results-container" id="resultsContainer">
            <div class="results-header">
                <h2 id="resultsTitle">Results</h2>
                <div class="view-toggle">
                    <button class="view-btn active" data-view="grid">Grid</button>
                    <button class="view-btn" data-view="list">List</button>
                </div>
            </div>
            <div class="results-grid" id="resultsGrid"></div>
            <button class="load-more" id="loadMoreBtn">Load More</button>
        </div>
    </div>

    <script>
        let currentTab = 'search';
        let currentView = 'grid';
        let nextPageToken = null;
        let currentQuery = '';
        let currentType = 'video';
        
        const getVideoId = (url) => {
            const patterns = [
                /(?:youtube\.com\/watch\?v=)([^&\n?#]+)/,
                /(?:youtu\.be\/)([^&\n?#]+)/,
                /(?:youtube\.com\/embed\/)([^&\n?#]+)/,
                /(?:youtube\.com\/v\/)([^&\n?#]+)/,
                /(?:youtube\.com\/shorts\/)([^&\n?#]+)/
            ];
            
            for (const pattern of patterns) {
                const match = url.match(pattern);
                if (match?.[1]) return match[1];
            }
            return null;
        };
        
        const showError = (msg) => {
            const error = document.getElementById('error');
            error.textContent = msg;
            error.classList.add('active');
            setTimeout(() => error.classList.remove('active'), 5000);
        };
        
        const showLoading = () => document.getElementById('loading').classList.add('active');
        const hideLoading = () => document.getElementById('loading').classList.remove('active');
        
        const playVideo = (videoId) => {
            const container = document.getElementById('videoContainer');
            const frame = document.getElementById('videoFrame');
            const results = document.getElementById('resultsContainer');
            
            results.classList.remove('active');
            frame.src = `https://www.youtube.com/embed/${videoId}?autoplay=1`;
            container.classList.add('active');
            container.scrollIntoView({ behavior: 'smooth' });
        };
        
        const formatViews = (count) => {
            if (count >= 1000000) return (count / 1000000).toFixed(1) + 'M';
            if (count >= 1000) return (count / 1000).toFixed(1) + 'K';
            return count;
        };
        
        const createResultItem = (item, type) => {
            const div = document.createElement('div');
            div.className = `result-item ${currentView === 'list' ? 'list-view' : ''}`;
            
            let thumbnail, title, channel, videoId, description, views;
            
            if (type === 'video' || type === 'search') {
                const snippet = item.snippet;
                videoId = item.id.videoId || item.id;
                thumbnail = snippet.thumbnails.medium.url;
                title = snippet.title;
                channel = snippet.channelTitle;
                description = snippet.description;
            } else if (type === 'channel') {
                const snippet = item.snippet;
                thumbnail = snippet.thumbnails.medium.url;
                title = snippet.title;
                description = snippet.description;
                div.onclick = () => searchChannelVideos(item.id.channelId || item.id, title);
                
                div.innerHTML = `
                    <img src="${thumbnail}" class="result-thumbnail" alt="${title}">
                    <div class="result-info">
                        <div class="result-title">${title}</div>
                        <div class="result-channel">${description || 'Channel'}</div>
                    </div>
                `;
                return div;
            } else if (type === 'playlist') {
                const snippet = item.snippet;
                thumbnail = snippet.thumbnails.medium.url;
                title = snippet.title;
                channel = snippet.channelTitle;
                div.onclick = () => loadPlaylist(item.id.playlistId || item.id, title);
                
                div.innerHTML = `
                    <img src="${thumbnail}" class="result-thumbnail" alt="${title}">
                    <div class="result-info">
                        <div class="result-title">üìã ${title}</div>
                        <div class="result-channel">${channel}</div>
                    </div>
                `;
                return div;
            }
            
            div.onclick = () => playVideo(videoId);
            
            div.innerHTML = `
                <img src="${thumbnail}" class="result-thumbnail" alt="${title}">
                <div class="result-info">
                    <div class="result-title">${title}</div>
                    <div class="result-channel">${channel}</div>
                </div>
            `;
            
            return div;
        };
        
        const displayResults = (items, type, append = false) => {
            const grid = document.getElementById('resultsGrid');
            const container = document.getElementById('resultsContainer');
            
            if (!append) {
                grid.innerHTML = '';
                grid.className = currentView === 'grid' ? 'results-grid' : 'results-list';
            }
            
            if (!items || items.length === 0) {
                if (!append) {
                    grid.innerHTML = '<div class="empty-state">No results found</div>';
                }
                return;
            }
            
            items.forEach(item => {
                grid.appendChild(createResultItem(item, type));
            });
            
            container.classList.add('active');
        };
        
        const searchYouTube = async (append = false) => {
            const query = document.getElementById('searchInput').value.trim();
            const apiKey = document.getElementById('apiKey').value.trim();
            
            if (!query) {
                showError('Please enter a search query');
                return;
            }
            
            const videoId = getVideoId(query);
            if (videoId && !append) {
                playVideo(videoId);
                return;
            }
            
            if (!apiKey) {
                showError('Please enter API key');
                return;
            }
            
            if (!append) {
                currentQuery = query;
                nextPageToken = null;
            }
            
            showLoading();
            
            try {
                let searchType = 'video';
                if (currentTab === 'channels') searchType = 'channel';
                else if (currentTab === 'playlists') searchType = 'playlist';
                else if (currentTab === 'shorts') searchType = 'video';
                
                let url = `https://www.googleapis.com/youtube/v3/search?part=snippet&q=${encodeURIComponent(currentQuery)}&maxResults=20&type=${searchType}&key=${apiKey}`;
                
                if (currentTab === 'shorts') {
                    url += '&videoDuration=short';
                }
                
                if (nextPageToken) {
                    url += `&pageToken=${nextPageToken}`;
                }
                
                const response = await fetch(url);
                const data = await response.json();
                
                if (data.error) {
                    showError('API Error: ' + data.error.message);
                    hideLoading();
                    return;
                }
                
                nextPageToken = data.nextPageToken || null;
                document.getElementById('loadMoreBtn').disabled = !nextPageToken;
                
                displayResults(data.items, searchType, append);
                document.getElementById('resultsTitle').textContent = 
                    `${currentTab.charAt(0).toUpperCase() + currentTab.slice(1)} Results`;
                
                hideLoading();
            } catch (error) {
                hideLoading();
                showError('Search failed: ' + error.message);
            }
        };
        
        const searchChannelVideos = async (channelId, channelName) => {
            const apiKey = document.getElementById('apiKey').value.trim();
            
            if (!apiKey) {
                showError('Please enter API key');
                return;
            }
            
            showLoading();
            
            try {
                const url = `https://www.googleapis.com/youtube/v3/search?part=snippet&channelId=${channelId}&maxResults=20&type=video&order=date&key=${apiKey}`;
                const response = await fetch(url);
                const data = await response.json();
                
                if (data.error) {
                    showError('API Error: ' + data.error.message);
                    hideLoading();
                    return;
                }
                
                displayResults(data.items, 'video');
                document.getElementById('resultsTitle').textContent = `Videos from ${channelName}`;
                
                hideLoading();
            } catch (error) {
                hideLoading();
                showError('Failed to load channel videos');
            }
        };
        
        const loadPlaylist = async (playlistId, playlistName) => {
            const apiKey = document.getElementById('apiKey').value.trim();
            
            if (!apiKey) {
                showError('Please enter API key');
                return;
            }
            
            showLoading();
            
            try {
                const url = `https://www.googleapis.com/youtube/v3/playlistItems?part=snippet&playlistId=${playlistId}&maxResults=20&key=${apiKey}`;
                const response = await fetch(url);
                const data = await response.json();
                
                if (data.error) {
                    showError('API Error: ' + data.error.message);
                    hideLoading();
                    return;
                }
                
                displayResults(data.items, 'video');
                document.getElementById('resultsTitle').textContent = `Playlist: ${playlistName}`;
                
                hideLoading();
            } catch (error) {
                hideLoading();
                showError('Failed to load playlist');
            }
        };
        
        // Event listeners
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', () => {
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                currentTab = tab.dataset.tab;
                
                const label = document.getElementById('searchLabel');
                const input = document.getElementById('searchInput');
                
                if (currentTab === 'search') {
                    label.textContent = 'Search or enter URL:';
                    input.placeholder = 'Search anything...';
                } else if (currentTab === 'videos') {
                    label.textContent = 'Search videos:';
                    input.placeholder = 'Search videos...';
                } else if (currentTab === 'shorts') {
                    label.textContent = 'Search shorts:';
                    input.placeholder = 'Search short videos...';
                } else if (currentTab === 'channels') {
                    label.textContent = 'Search channels:';
                    input.placeholder = 'Search channels...';
                } else if (currentTab === 'playlists') {
                    label.textContent = 'Search playlists:';
                    input.placeholder = 'Search playlists...';
                }
            });
        });
        
        document.querySelectorAll('.view-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.view-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentView = btn.dataset.view;
                
                const grid = document.getElementById('resultsGrid');
                grid.className = currentView === 'grid' ? 'results-grid' : 'results-list';
                
                const items = grid.querySelectorAll('.result-item');
                items.forEach(item => {
                    if (currentView === 'list') {
                        item.classList.add('list-view');
                    } else {
                        item.classList.remove('list-view');
                    }
                });
            });
        });
        
        document.getElementById('searchBtn').addEventListener('click', () => searchYouTube());
        document.getElementById('processBtn').addEventListener('click', () => {
            const input = document.getElementById('searchInput').value.trim();
            const videoId = getVideoId(input);
            if (videoId) {
                playVideo(videoId);
            } else {
                showError('Please enter a valid YouTube URL');
            }
        });
        
        document.getElementById('loadMoreBtn').addEventListener('click', () => searchYouTube(true));
        
        document.getElementById('searchInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') searchYouTube();
        });
    </script>
</body>
</html>
