<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>YouTube Player</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #667eea;
            background: -webkit-gradient(linear, left top, right bottom, from(#667eea), to(#764ba2));
            background: -webkit-linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            background: -moz-linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .wrapper {
            display: table;
            width: 100%;
            height: 100vh;
        }
        
        .wrapper-inner {
            display: table-cell;
            vertical-align: middle;
        }
        
        .container {
            background: white;
            -webkit-border-radius: 20px;
            -moz-border-radius: 20px;
            border-radius: 20px;
            padding: 40px;
            -webkit-box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            -moz-box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 900px;
            width: 100%;
            margin: 0 auto;
        }
        
        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
            font-size: 2em;
        }
        
        .input-group {
            margin-bottom: 30px;
        }
        
        label {
            display: block;
            margin-bottom: 10px;
            color: #555;
            font-weight: 500;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            -webkit-border-radius: 10px;
            -moz-border-radius: 10px;
            border-radius: 10px;
            font-size: 16px;
            -webkit-transition: border-color 0.3s;
            -moz-transition: border-color 0.3s;
            transition: border-color 0.3s;
            -webkit-appearance: none;
        }
        
        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .button-group {
            margin-bottom: 15px;
        }
        
        button {
            width: 100%;
            padding: 15px;
            background: #667eea;
            background: -webkit-gradient(linear, left top, right bottom, from(#667eea), to(#764ba2));
            background: -webkit-linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            background: -moz-linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            -webkit-border-radius: 10px;
            -moz-border-radius: 10px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            -webkit-transition: -webkit-transform 0.2s;
            -moz-transition: -moz-transform 0.2s;
            transition: transform 0.2s;
            margin-bottom: 15px;
            -webkit-appearance: none;
        }
        
        button:active {
            -webkit-transform: translateY(0);
            -moz-transform: translateY(0);
            transform: translateY(0);
            opacity: 0.9;
        }
        
        button.secondary {
            background: #f093fb;
            background: -webkit-gradient(linear, left top, right bottom, from(#f093fb), to(#f5576c));
            background: -webkit-linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            background: -moz-linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }
        
        .video-container {
            margin-top: 30px;
            display: none;
            -webkit-border-radius: 10px;
            -moz-border-radius: 10px;
            border-radius: 10px;
            overflow: hidden;
            -webkit-box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            -moz-box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        
        .video-container.active {
            display: block;
        }
        
        .video-wrapper {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%;
        }
        
        .video-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        
        .error {
            color: #e74c3c;
            margin-top: 10px;
            display: none;
        }
        
        .error.active {
            display: block;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="wrapper-inner">
            <div class="container">
                <h1>ðŸŽ¥ YouTube Video Player</h1>
                
                <div class="input-group">
                    <label for="videoUrl">Enter YouTube Video URL:</label>
                    <input 
                        type="text" 
                        id="videoUrl" 
                        placeholder="https://www.youtube.com/watch?v=VIDEO_ID"
                    />
                    <p class="error" id="error">Please enter a valid YouTube URL</p>
                </div>
                
                <div class="button-group">
                    <button type="button" onclick="loadVideo()">Process Video</button>
                    <button type="button" class="secondary" onclick="openInNewTab()">Open in New Tab</button>
                </div>
                
                <div class="video-container" id="videoContainer">
                    <div class="video-wrapper">
                        <iframe 
                            id="videoFrame"
                            frameborder="0"
                            allowfullscreen
                        ></iframe>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function getYouTubeVideoId(url) {
            var patterns = [
                /(?:youtube\.com\/watch\?v=)([^&\n?#]+)/,
                /(?:youtu\.be\/)([^&\n?#]+)/,
                /(?:youtube\.com\/embed\/)([^&\n?#]+)/,
                /(?:youtube\.com\/v\/)([^&\n?#]+)/,
                /(?:youtube\.com\/shorts\/)([^&\n?#]+)/
            ];
            
            for (var i = 0; i < patterns.length; i++) {
                var match = url.match(patterns[i]);
                if (match && match[1]) {
                    return match[1];
                }
            }
            return null;
        }
        
        function addClass(element, className) {
            if (element.classList) {
                element.classList.add(className);
            } else {
                var classes = element.className.split(' ');
                var found = false;
                for (var i = 0; i < classes.length; i++) {
                    if (classes[i] === className) {
                        found = true;
                        break;
                    }
                }
                if (!found) {
                    element.className += ' ' + className;
                }
            }
        }
        
        function removeClass(element, className) {
            if (element.classList) {
                element.classList.remove(className);
            } else {
                var classes = element.className.split(' ');
                var newClasses = [];
                for (var i = 0; i < classes.length; i++) {
                    if (classes[i] !== className && classes[i] !== '') {
                        newClasses.push(classes[i]);
                    }
                }
                element.className = newClasses.join(' ');
            }
        }
        
        function trim(str) {
            return str.replace(/^\s+|\s+$/g, '');
        }
        
        function loadVideo() {
            var input = document.getElementById('videoUrl');
            var url = trim(input.value);
            var error = document.getElementById('error');
            var videoContainer = document.getElementById('videoContainer');
            var videoFrame = document.getElementById('videoFrame');
            
            removeClass(error, 'active');
            
            if (!url) {
                error.textContent = 'Please enter a YouTube URL';
                addClass(error, 'active');
                return;
            }
            
            var videoId = getYouTubeVideoId(url);
            
            if (!videoId) {
                error.textContent = 'Please enter a valid YouTube URL';
                addClass(error, 'active');
                removeClass(videoContainer, 'active');
                return;
            }
            
            var embedUrl = 'https://www.youtube.com/embed/' + videoId + '?autoplay=1';
            videoFrame.src = embedUrl;
            addClass(videoContainer, 'active');
        }
        
        function openInNewTab() {
            var input = document.getElementById('videoUrl');
            var url = trim(input.value);
            var error = document.getElementById('error');
            
            removeClass(error, 'active');
            
            if (!url) {
                error.textContent = 'Please enter a YouTube URL';
                addClass(error, 'active');
                return;
            }
            
            var videoId = getYouTubeVideoId(url);
            
            if (!videoId) {
                error.textContent = 'Please enter a valid YouTube URL';
                addClass(error, 'active');
                return;
            }
            
            window.open('https://www.youtube.com/watch?v=' + videoId, '_blank');
        }
        
        var input = document.getElementById('videoUrl');
        input.onkeypress = function(e) {
            e = e || window.event;
            var keyCode = e.keyCode || e.which;
            if (keyCode === 13) {
                loadVideo();
                return false;
            }
        };
    </script>
</body>
</html>
