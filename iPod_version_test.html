<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>YouTube Player</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #667eea;
            background: -webkit-gradient(linear, left top, right bottom, from(#667eea), to(#764ba2));
            background: -webkit-linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            background: -moz-linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .wrapper {
            display: table;
            width: 100%;
            min-height: 100vh;
        }
        
        .wrapper-inner {
            display: table-cell;
            vertical-align: middle;
        }
        
        .container {
            background: white;
            -webkit-border-radius: 20px;
            -moz-border-radius: 20px;
            border-radius: 20px;
            padding: 30px;
            -webkit-box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            -moz-box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 900px;
            width: 100%;
            margin: 0 auto;
        }
        
        h1 {
            color: #333;
            margin-bottom: 20px;
            text-align: center;
            font-size: 1.8em;
        }
        
        h2 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.3em;
        }
        
        .api-key-section {
            margin-bottom: 20px;
            padding: 12px;
            background: #f0f7ff;
            -webkit-border-radius: 8px;
            -moz-border-radius: 8px;
            border-radius: 8px;
            border: 2px solid #667eea;
        }
        
        .api-key-section label {
            font-size: 13px;
            margin-bottom: 6px;
            font-weight: 600;
        }
        
        .api-key-section small {
            display: block;
            margin-top: 6px;
            color: #666;
            font-size: 11px;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
            font-size: 14px;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            -webkit-border-radius: 8px;
            -moz-border-radius: 8px;
            border-radius: 8px;
            font-size: 14px;
            -webkit-appearance: none;
        }
        
        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .button-group {
            margin-bottom: 10px;
        }
        
        button {
            width: 100%;
            padding: 13px;
            background: #667eea;
            background: -webkit-gradient(linear, left top, right bottom, from(#667eea), to(#764ba2));
            background: -webkit-linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            background: -moz-linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            -webkit-border-radius: 8px;
            -moz-border-radius: 8px;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 10px;
            -webkit-appearance: none;
        }
        
        button:active {
            opacity: 0.9;
        }
        
        button.secondary {
            background: #f093fb;
            background: -webkit-gradient(linear, left top, right bottom, from(#f093fb), to(#f5576c));
            background: -webkit-linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            background: -moz-linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }
        
        button.tertiary {
            background: #fc466b;
            background: -webkit-gradient(linear, left top, right bottom, from(#fc466b), to(#3f5efb));
            background: -webkit-linear-gradient(135deg, #fc466b 0%, #3f5efb 100%);
            background: -moz-linear-gradient(135deg, #fc466b 0%, #3f5efb 100%);
            background: linear-gradient(135deg, #fc466b 0%, #3f5efb 100%);
        }
        
        .search-results {
            margin-top: 20px;
            display: none;
        }
        
        .search-results.active {
            display: block;
        }
        
        .result-item {
            padding: 12px;
            -webkit-border-radius: 8px;
            -moz-border-radius: 8px;
            border-radius: 8px;
            margin-bottom: 10px;
            background: #f8f9fa;
            cursor: pointer;
            border: 2px solid #e0e0e0;
        }
        
        .result-item:active {
            background: #e9ecef;
        }
        
        .result-thumbnail {
            width: 100%;
            -webkit-border-radius: 6px;
            -moz-border-radius: 6px;
            border-radius: 6px;
            margin-bottom: 8px;
        }
        
        .result-title {
            font-weight: 600;
            color: #333;
            margin-bottom: 6px;
            font-size: 14px;
        }
        
        .result-channel {
            color: #666;
            font-size: 12px;
        }
        
        .video-container {
            margin-top: 20px;
            display: none;
            -webkit-border-radius: 8px;
            -moz-border-radius: 8px;
            border-radius: 8px;
            overflow: hidden;
            -webkit-box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            -moz-box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        
        .video-container.active {
            display: block;
        }
        
        .video-wrapper {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%;
        }
        
        .video-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        
        .error {
            color: #e74c3c;
            margin-top: 8px;
            display: none;
            font-size: 13px;
        }
        
        .error.active {
            display: block;
        }
        
        .loading {
            text-align: center;
            color: #667eea;
            margin-top: 15px;
            display: none;
            font-size: 14px;
        }
        
        .loading.active {
            display: block;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="wrapper-inner">
            <div class="container">
                <h1>ðŸŽ¥ YouTube Player</h1>
                
                <div class="api-key-section">
                    <label for="apiKey">API Key (for search):</label>
                    <input 
                        type="text" 
                        id="apiKey" 
                        placeholder="AIzaSy..."
                    />
                    <small>Get free key at console.cloud.google.com</small>
                </div>
                
                <div class="input-group">
                    <label for="videoUrl">Enter URL or Search:</label>
                    <input 
                        type="text" 
                        id="videoUrl" 
                        placeholder="URL or search like 'funny cats'"
                    />
                    <p class="error" id="error">Error message</p>
                </div>
                
                <div class="button-group">
                    <button type="button" id="processBtn">Process Video</button>
                    <button type="button" class="secondary" id="openBtn">Open in New Tab</button>
                    <button type="button" class="tertiary" id="searchBtn">Search YouTube</button>
                </div>
                
                <div class="loading" id="loading">Searching...</div>
                
                <div class="search-results" id="searchResults">
                    <h2>Search Results</h2>
                    <div id="resultsList"></div>
                </div>
                
                <div class="video-container" id="videoContainer">
                    <div class="video-wrapper">
                        <iframe 
                            id="videoFrame"
                            frameborder="0"
                            allowfullscreen
                        ></iframe>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function getYouTubeVideoId(url) {
            var patterns = [
                /(?:youtube\.com\/watch\?v=)([^&\n?#]+)/,
                /(?:youtu\.be\/)([^&\n?#]+)/,
                /(?:youtube\.com\/embed\/)([^&\n?#]+)/,
                /(?:youtube\.com\/v\/)([^&\n?#]+)/,
                /(?:youtube\.com\/shorts\/)([^&\n?#]+)/
            ];
            
            for (var i = 0; i < patterns.length; i++) {
                var match = url.match(patterns[i]);
                if (match && match[1]) {
                    return match[1];
                }
            }
            return null;
        }
        
        function addClass(element, className) {
            if (element.classList) {
                element.classList.add(className);
            } else {
                element.className += ' ' + className;
            }
        }
        
        function removeClass(element, className) {
            if (element.classList) {
                element.classList.remove(className);
            } else {
                var reg = new RegExp('(^|\\s)' + className + '(\\s|$)', 'g');
                element.className = element.className.replace(reg, ' ').replace(/\s+/g, ' ').replace(/^\s|\s$/g, '');
            }
        }
        
        function trim(str) {
            return str.replace(/^\s+|\s+$/g, '');
        }
        
        function showError(message) {
            var error = document.getElementById('error');
            error.textContent = message;
            addClass(error, 'active');
        }
        
        function hideError() {
            removeClass(document.getElementById('error'), 'active');
        }
        
        function showLoading() {
            addClass(document.getElementById('loading'), 'active');
        }
        
        function hideLoading() {
            removeClass(document.getElementById('loading'), 'active');
        }
        
        function playVideo(videoId) {
            var videoContainer = document.getElementById('videoContainer');
            var videoFrame = document.getElementById('videoFrame');
            var searchResults = document.getElementById('searchResults');
            
            hideError();
            removeClass(searchResults, 'active');
            
            var embedUrl = 'https://www.youtube.com/embed/' + videoId + '?autoplay=1';
            videoFrame.src = embedUrl;
            addClass(videoContainer, 'active');
        }
        
        function processVideo() {
            var input = document.getElementById('videoUrl');
            var url = trim(input.value);
            
            hideError();
            
            if (!url) {
                showError('Please enter a YouTube URL');
                return;
            }
            
            var videoId = getYouTubeVideoId(url);
            
            if (!videoId) {
                showError('Enter valid URL or use Search');
                removeClass(document.getElementById('videoContainer'), 'active');
                return;
            }
            
            playVideo(videoId);
        }
        
        function openInNewTab() {
            var input = document.getElementById('videoUrl');
            var url = trim(input.value);
            
            hideError();
            
            if (!url) {
                showError('Please enter a YouTube URL');
                return;
            }
            
            var videoId = getYouTubeVideoId(url);
            
            if (!videoId) {
                showError('Please enter a valid YouTube URL');
                return;
            }
            
            window.open('https://www.youtube.com/watch?v=' + videoId, '_blank');
        }
        
        function createResultItem(videoId, title, channel, thumbnail) {
            var item = document.createElement('div');
            item.className = 'result-item';
            item.onclick = function() {
                playVideo(videoId);
            };
            
            var img = document.createElement('img');
            img.src = thumbnail;
            img.alt = title;
            img.className = 'result-thumbnail';
            
            var titleDiv = document.createElement('div');
            titleDiv.className = 'result-title';
            titleDiv.textContent = title;
            
            var channelDiv = document.createElement('div');
            channelDiv.className = 'result-channel';
            channelDiv.textContent = channel;
            
            item.appendChild(img);
            item.appendChild(titleDiv);
            item.appendChild(channelDiv);
            
            return item;
        }
        
        function searchYouTube() {
            var input = document.getElementById('videoUrl');
            var query = trim(input.value);
            var apiKey = trim(document.getElementById('apiKey').value);
            var resultsList = document.getElementById('resultsList');
            var searchResults = document.getElementById('searchResults');
            var videoContainer = document.getElementById('videoContainer');
            
            hideError();
            removeClass(videoContainer, 'active');
            
            if (!query) {
                showError('Please enter a search query');
                return;
            }
            
            var videoId = getYouTubeVideoId(query);
            if (videoId) {
                playVideo(videoId);
                return;
            }
            
            if (!apiKey) {
                showError('Please enter API key to search');
                return;
            }
            
            showLoading();
            removeClass(searchResults, 'active');
            resultsList.innerHTML = '';
            
            var apiUrl = 'https://www.googleapis.com/youtube/v3/search?part=snippet&q=' + 
                         encodeURIComponent(query) + '&maxResults=10&type=video&key=' + apiKey;
            
            var xhr = new XMLHttpRequest();
            xhr.open('GET', apiUrl, true);
            
            xhr.onload = function() {
                hideLoading();
                
                if (xhr.status === 200) {
                    var data = JSON.parse(xhr.responseText);
                    
                    if (data.error) {
                        showError('API Error: ' + data.error.message);
                        return;
                    }
                    
                    if (!data.items || data.items.length === 0) {
                        resultsList.innerHTML = '<div class="result-item"><div class="result-title">No results found</div></div>';
                    } else {
                        for (var i = 0; i < data.items.length; i++) {
                            var item = data.items[i];
                            var vid = item.id.videoId;
                            var title = item.snippet.title;
                            var channel = item.snippet.channelTitle;
                            var thumbnail = item.snippet.thumbnails.medium.url;
                            
                            var resultItem = createResultItem(vid, title, channel, thumbnail);
                            resultsList.appendChild(resultItem);
                        }
                    }
                    
                    addClass(searchResults, 'active');
                } else {
                    showError('Search failed: ' + xhr.status);
                }
            };
            
            xhr.onerror = function() {
                hideLoading();
                showError('Network error');
            };
            
            xhr.send();
        }
        
        document.getElementById('processBtn').onclick = processVideo;
        document.getElementById('openBtn').onclick = openInNewTab;
        document.getElementById('searchBtn').onclick = searchYouTube;
        
        var input = document.getElementById('videoUrl');
        input.onkeypress = function(e) {
            e = e || window.event;
            var keyCode = e.keyCode || e.which;
            if (keyCode === 13) {
                processVideo();
                return false;
            }
        };
    </script>
</body>
</html>
